<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      ul,
      ol {
        list-style: none;
      }

      img {
        max-width: 100%;
      }

      header {
        display: flex;
        justify-content: space-between;
        background-color: grey;
        color: white;
        padding: 4px 0;
      }

      .logo {
        /* background-color: grey; */
        display: flex;
      }

      .logo img {
        /* border: 1px red solid; */
        height: 26px;
        vertical-align: middle;
        align-self: center;
      }

      ul {
        display: flex;
        /* border: 1px green solid; */
      }

      ul > li {
        /* border: 1px red solid; */
        /* line-height: 32px; */
        padding: 5px;
      }

      .content {
        display: flex;
        margin-top: 10px;

        /* min-width: 800px; */
        width: 800px;
        margin-left: auto;
        margin-right: auto;
      }

      .content aside {
        width: 200px;
        background-color: #666;
      }

      .content main {
        /* width: 500px; */
        /* 一般左右两边宽度固定，中间宽度自适应 */
        flex-grow: 1;
        height: 400px;
        background-color: #999;
      }

      .content .ad {
        width: 100px;
        background-color: #aaa;
      }

      .imageList {
        width: 800px;
        margin-left: auto;
        margin-right: auto;
        /* justify-content: space-between; */
        /* 在排不满的情况下，用space-between会出问题的 */
        margin-top: 10px;
      }

      .imageList > .x {
        display: flex;
        flex-wrap: wrap;
        margin-right: -12px;
      }

      .imageList > .x > .image {
        width: 191px;
        height: 191px;
        background-color: #ddd;
        border: 1px solid red;
        margin-right: 12px;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <!-- 双栏布局 -->
    <header>
      <div class="logo"><img src="./images/logo.png" alt="" /></div>
      <ul>
        <li>首页</li>
        <li>课程</li>
        <li>优惠</li>
        <li>关于</li>
      </ul>
    </header>
    <!-- 三栏布局 -->
    <div class="content">
      <aside></aside>
      <main></main>
      <div class="ad"></div>
    </div>
    <!-- 平均布局 -->
    <div class="imageList">
      <div class="x">
        <div class="image"></div>
        <div class="image"></div>
        <div class="image"></div>
        <div class="image"></div>
        <div class="image"></div>
        <div class="image"></div>
        <div class="image"></div>
      </div>
    </div>
  </body>
</html>
