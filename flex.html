<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        display: flex;
        /* display: inline-flex; */
        border: 1px red solid;
        /* flex-wrap: wrap; */
        justify-content: flex-start;
      }

      .container .item {
        height: 50px;
        width: 200px;
        border: 1px black solid;
      }

      .item:first-child {
        order: -100;
        flex-shrink: 1;
      }

      .item:nth-child(2) {
        order: 1;
        flex-grow: 2;
        flex-shrink: 100;
      }

      .item:nth-child(3) {
        order: 3;
        flex-shrink: 1;
      }
      /* 
      .item:nth-child(4) {
        order: 4;
      }

      .item:last-child {
        order: 0;
      } */
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item">第1个item</div>
      <div class="item">第2个item</div>
      <div class="item">第3个item</div>
      <!-- <div class="item">第4个item</div>
      <div class="item">第5个item</div> -->
    </div>
  </body>
</html>
